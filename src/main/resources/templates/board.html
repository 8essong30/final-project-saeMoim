<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="../static/board/style.css" />
    <link rel="stylesheet" href="../static/profile/profilePage.css" />
  </head>
  <body>

    <!-- profile -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="profileModalLabel">Profile Page</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="content-profile-page">
              <div class="profile-user-page card">
                 <div class="img-user-profile">
                   <img class="profile-bgHome" src="https://37.media.tumblr.com/88cbce9265c55a70a753beb0d6ecc2cd/tumblr_n8gxzn78qH1st5lhmo1_1280.jpg" />
                   <img class="avatar" src="http://gravatar.com/avatar/288ce55a011c709f4e17aef7e3c86c64?s=200" alt="jofpin"/>
                      </div>
                     <button onclick="gotochat()">DM 보내기</button>
                     <div class="user-profile-data">
                       <h1>Jose Pino</h1>
                       <p>github.com/jofpin</p>
                     </div> 
                     <div class="description-profile">여행을 좋아하는 어쩌고 저쩌고 입니다. 반갑습니다!</div>
                  <ul class="data-user">
                   <li><a><strong>3390</strong><span>Posts</span></a></li>
                   <li><a><strong>718</strong><span>Followers</span></a></li>
                   <li><a><strong>239</strong><span>Following</span></a></li>
                  </ul>
                 </div>
               </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- new post modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">새 글 작성</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="newPost-title" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="newPost-title">
              </div>
              <div class="mb-3">
                <label for="newPost-content" class="col-form-label">Message:</label>
                <textarea class="form-control" id="newPost-content"></textarea>
              </div>
              <div class="mb-3">
                <label for="newPost-image" class="col-form-label">Recipient:</label>
                <input type="file" class="form-control" id="newPost-image">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary">확인</button>
          </div>
        </div>
      </div>
    </div>

    <!-- read post Modal -->
<div class="modal fade" id="readPostModal" tabindex="-1" aria-labelledby="readPostModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl modal-dialog-centered ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="readPostModalLabel">글 제목</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div style="width: auto; height: 400px; text-align: center;">
          글내용, 이미지
        </div>
        <div class="crudzone">
          <h1 style="margin-top: 100px;">OOO 글 댓글부분</h1>
          <!-- Button trigger modal -->
          <article class="article">
            <!-- 댓글 10개씩 -->
            <ul class="comments">
              <li class="contentWrap">
                <div class="content__header">
                  <span class="content__header__id">${id}</span>
                  <span class="content__header__title" onclick="openBody(event)" data-bs-toggle="modal" data-bs-target="#readPostModal">게시물 제목</span>
                  <span class="content__header__author">작성자</span>
                  <span class="content__header__date">2022.01.01</span>
                </div>
              </li>
              <li class="contentWrap">
                <div class="content__header">
                  <span class="content__header__id">${id}</span>
                  <span class="content__header__title" onclick="openBody(event)" data-bs-toggle="modal" data-bs-target="#readPostModal">게시물 제목</span>
                  <span class="content__header__author">작성자</span>
                  <span class="content__header__date">2022.01.01</span>
                </div>
              </li>
            </ul>
            <!-- 댓글 페이징 버튼 -->
            <div class="comments-buttons"></div>
          </article>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <div class="gridView">
        <div class="crudzone">
            <h1 style="margin-top: 100px;">OOO 모임 게시판입니다</h1>
            <!-- Button trigger modal -->
            <article class="article">
              <!-- 글 10개씩 -->
              <ul class="contents"></ul>
              <!-- 페이징 버튼 -->
              <div class="buttons"></div>
            </article>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="@mdo">새 글 작성하기</button>
        </div>
        <div class="userzone">
            <div style="margin-top: 20px;">이미지 클릭 시 프로필 페이지로 이동</div>
            <div class="userzone__user">
                <div class="userzone__user__img" onclick="openProfile()" data-bs-toggle="modal" data-bs-target="#profileModal"></div>
                <div class="userzone__user__name">이름1</div>
            </div>
            <div class="userzone__user">
                <div class="userzone__user__img" onclick="openProfile()" data-bs-toggle="modal" data-bs-target="#profileModal"></div>
                <div class="userzone__user__name">이름2</div>
            </div>
            <div class="userzone__user">
                <div class="userzone__user__img" onclick="openProfile()" data-bs-toggle="modal" data-bs-target="#profileModal"></div>
                <div class="userzone__user__name">이름3</div>
            </div>
        </div>
    </div>
    
    
    
    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../static/board/app.js"></script>
  </body>
</html>
