<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="../static/board/style.css" />
  <link rel="stylesheet" href="../static/board/profilePage.css" />
</head>

<body>

  <!-- profile -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="profileModalLabel">Profile Page</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="content-profile-page">
            <div class="profile-user-page card" id="profile_modal_page">
              <div class="img-user-profile">
                <img class="profile-bgHome"
                  src="https://37.media.tumblr.com/88cbce9265c55a70a753beb0d6ecc2cd/tumblr_n8gxzn78qH1st5lhmo1_1280.jpg" />
                <img class="avatar" src="http://gravatar.com/avatar/288ce55a011c709f4e17aef7e3c86c64?s=200"
                  alt="jofpin" />
              </div>
              <button type="button" onclick="gotochat()">DM 보내기</button>
              <div class="user-profile-data">
                <h1>Jose Pino</h1>
                <!-- <p>github.com/jofpin</p> -->
              </div>
              <div class="description-profile">여행을 좋아하는 어쩌고 저쩌고 입니다. 반갑습니다!</div>
              <ul class="data-user">
                <!-- <li><a><strong>2</strong><span>개설한 모임</span></a></li> -->
                <!-- <li><a><strong>5</strong><span>참가중인 모임</span></a></li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- new post modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">새 글 작성</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="newPost-title" class="col-form-label">제목:</label>
              <input type="text" class="form-control" id="newPost-title">
            </div>
            <div class="mb-3">
              <label for="newPost-content" class="col-form-label">내용:</label>
              <textarea class="form-control" id="newPost-content"></textarea>
            </div>
            <div class="mb-3">
              <label for="newPost-image" class="col-form-label">이미지 첨부:</label>
              <input type="file" class="form-control" id="newPost-image">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
              <button type="button" class="btn btn-primary" onclick="newPost()">확인</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- read post Modal -->
  <button type="button" id="openRead" style="display: none;" data-bs-toggle="modal" data-bs-target="#readPostModal">
    open read button
  </button>
  <div class="modal fade" id="readPostModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="readPostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl modal-dialog-centered ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="readPostModalLabel"></h1>
          <button type="button" class="btn-close" id="closeReadPostModal" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div style="width: auto; height: 400px; text-align: center;">
            <img src="../static/images/main-english.jpg" alt="" style="max-width: 45%; margin: 20px 0;">
            <p id="readPostModalContent"></p>
          </div>
          <button type="button" class="btn btn-danger" onclick="gotoDeletePost(event)" style="float: right;">게시글 삭제</button>
          <button type="button" class="btn btn-secondary" onclick="gotoEditPost(event)" style="float: right; margin-right: 8px;">게시글 수정</button>
          <div class="container">
            <form id="commentForm" name="commentForm" method="post">
              <br><br>
              <div>
                <div>
                  <span><strong>Comments</strong></span> <span id="cCnt"></span>
                </div>
                <table class="table">
                  <tr>
                    <td style="padding: 8px 0;">
                      <textarea style="width: 100%" rows="3" cols="30" id="comment" name="comment"
                        placeholder="댓글을 입력하세요"></textarea>
                      <br>
                      <div>
                        <a href='#' onClick="writeComment()" class="btn pull-right btn-success" style="float: right;">댓글 등록</a>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
              <input type="hidden" id="b_code" name="b_code" value="${result.code }" />
            </form>
          </div>
          <div class="container">
            <form id="commentListForm" name="commentListForm" method="post">
              <div id="commentList">
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- edit post modal -->
  <button type="button" id="openEdit" style="display: none;" data-bs-toggle="modal" data-bs-target="#staticBackdrop_edit">
    open edit button
  </button>
  <div class="modal fade" id="staticBackdrop_edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel_edit" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel_edit">글 수정</h1>
          <button type="button" class="btn-close" id="closeEditPostModal" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editPost-title" class="col-form-label">제목:</label>
              <input type="text" class="form-control" id="editPost-title">
            </div>
            <div class="mb-3">
              <label for="editPost-content" class="col-form-label">내용:</label>
              <textarea class="form-control" id="editPost-content"></textarea>
            </div>
            <div class="mb-3">
              <label for="editPost-image" class="col-form-label">이미지 첨부:</label>
              <input type="file" class="form-control" id="editPost-image">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="cancleEdit(event)" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary" onclick="editPost(event)">수정</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <div class="gridView">
    <div class="crudzone">
      <h1 style="margin-top: 100px;" id="moim_title">OOO 모임 게시판입니다</h1>
      <!-- Button trigger modal -->
      <article class="article">
        <!-- 글 10개씩 -->
        <ul class="contents"></ul>
        <!-- 페이징 버튼 -->
        <div class="buttons"></div>
      </article>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        data-bs-whatever="@mdo">새 글 작성하기</button>
    </div>
    <div class="userzone" id="user_zone">
      <div class="userzone__user" onclick="openProfile()" data-bs-toggle="modal" data-bs-target="#profileModal">
        <div class="userzone__user__img">
        </div>
        <div class="userzone__user__name">이름1</div>
      </div>
      <div class="userzone__user" onclick="openProfile()" data-bs-toggle="modal" data-bs-target="#profileModal">
        <div class="userzone__user__img">
        </div>
        <div class="userzone__user__name">이름2</div>
      </div>
      <div class="userzone__user" onclick="openProfile()" data-bs-toggle="modal" data-bs-target="#profileModal">
        <div class="userzone__user__img">
        </div>
        <div class="userzone__user__name">이름3</div>
      </div>
    </div>
  </div>



  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../static/board/app.js"></script>

</body>

</html>
